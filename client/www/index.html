<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers-->
    <script src="app/appCtrl.js"></script>
    <script src="create/createCtrl.js"></script>
    <script src="which/whichCtrl.js"></script>
    <script src="result/resultCtrl.js"></script>
    <script src="afterCreate/afterCreateCtrl.js"></script>
    <script src="tagView/tagViewCtrl.js"></script>
    <script src="login/loginCtrl.js"></script>
    <script src="signup/signUpCtrl.js"></script>
    <script src="whichesByUser/whichesByUserCtrl.js"></script>
    <script src="whichInfo/whichInfoCtrl.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload-all.js"></script>

    <script src="js/whichFactory.js"></script>
    <script src="js/userFactory.js"></script>
    <script src="js/imageUploadService.js"></script>
  </head>

  <body ng-app="which">
    <ion-nav-view>
        <ion-tabs class="tabs-stable tabs-icon-top tabs-color-positive" ng-cloak>

          <ion-tab title="search" icon-on="ion-ios-search" icon-off="ion-ios-search" href="#/app/tagView">
            <ion-nav-view name="tab-brows"></ion-nav-view>
          </ion-tab>

          <ion-tab title="my wiches" icon-on="ion-navicon" icon-off="ion-navicon" href="#/app/whichesByUser">
            <ion-nav-view name="tab-mywhiches"></ion-nav-view>
          </ion-tab>
         
          <ion-tab title="new wich" icon-on="ion-plus" icon-off="ion-plus" href="#/app/create">
            <ion-nav-view name="tab-which"></ion-nav-view>
          </ion-tab>
         
          <ion-tab title="friends" icon-on="ion-person-stalker" icon-off="ion-person-stalker" href="#/app/friends">
            <ion-nav-view name="tab-friends"></ion-nav-view>
          </ion-tab>
         
        </ion-tabs>
    </ion-nav-view>
  </body>
</html>
