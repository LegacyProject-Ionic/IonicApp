<ion-view view-title="My Whiches">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="which in data.whiches" ng-click="goToWhich(which.id)">
        {{which.question}}
        <ion-option-button style="background:red;color:white;" class="button-assertive" ng-click="remove(which)">
        Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
