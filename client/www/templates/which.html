<ion-view view-title="which?">
  <!--<ion-header-bar class="bar-stable">-->
  <!--<h1 class="title"> {{which.question}}</h1>-->
  <!--</ion-header-bar>-->
  <ion-pane class="pane">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{thing.title}}</h1>
    </ion-header-bar>

    <td-cards>
      <td-card on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}"
      on-snap-back="cardPartialSwipe(0)"
      >
        <div class="image">
          <div class="yes-text">B</div>
          <img ng-if="cardSrc!==''" ng-src="{{cardSrc}}">
          <h1 ng-if="cardSrc===''">{{which.question}}</h1>
          <div class="no-text">A</div>
        </div>
      </td-card>
    </td-cards>

  </ion-pane>
</ion-view>
