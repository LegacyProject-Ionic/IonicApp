<ion-view view-title="Create">
  <ion-content>

    <div class="list">
        <form>
          <button class="button button button-positive" ng-click="show=true;image=false">Images</button>
          <button class="button button button-positive" ng-click="show=false;image=true">Text</button>
        </form>
    </div>
    <div class="card">
      <div class="item item-divider">
        Your Question
      </div>
      <a class="item item-input">
        <input ng-model="data.question" type="text" placeholder="your question">
      </a>
    </div>

    <div class="card" ng-hide="show">
      <div class="item item-divider">
        Your first selection :
      </div>
      <a class="item item-input">
        <input type="text" ng-model="data.thingA" placeholder="First Entry">
      </a>
    </div>

    <div class="card" ng-hide="show">
      <div class="item item-divider">
        Your second selection :
      </div>
      <a class="item item-input">
        <input type="text" ng-model="data.thingB" placeholder="Second Entry">
      </a>
    </div>

    <div class="card">
      <div class="item item-divider">
        Enter all your tags :
      </div>
      <a class="item item-input">
        <input ng-model="data.tags" type="text" placeholder="tags">
      </a>
    </div>

    <div class="card">
      <div class="item item-divider">
        Only Share With Friends :
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
          &nbsp;
        </div>
        <select ng-model="data.friendsOnly">
          <option selected>Public</option>
          <option >Private</option>
        </select>
      </label>
    </div>

    <ion-button class="button button-balanced button-block" ng-click="submit()">Submit Which!</ion-button>


    <!--<div ng-repeat="image in collection.selectedImage">-->

      <!--<img ng-src="{{image}}" style="width:100%; height: 80px;"/> {{image}}-->

    <!--</div>-->

    <button class="button button-full button-positive" ng-hide="image" ng-click="getImage()">
      Upload Images
    </button>

  </ion-content>
</ion-view>
