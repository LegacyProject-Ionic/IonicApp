<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Menu</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <label class="item" ng-if="notLoggedIn()">
          <button class="button button-block button-positive" ng-click="login()">
            Log in</button>
        </label>
        <label class="item" ng-if="!notLoggedIn()">
          <button class="button button-block button-positive" ng-click="myWhiches()">
            Your Whiches</button>
        </label>
        <label class="item" ng-if="!notLoggedIn()">
          <button class="button button-block button-positive" ng-click="browseTags()">
            Browse tags</button>
        </label>
        <label class="item" ng-if="notLoggedIn()">
          <button class="button button-block button-positive" ng-click="signUp()">
            Sign Up</button>
        </label>
        <label class="item" ng-if="!notLoggedIn()">
          <button class="button button-block button-positive" ng-click="logOut()">
            Log Out</button>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
